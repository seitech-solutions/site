<input type="file" id="foto" accept="image/*" capture="environment">
<input type="text" id="leitura" placeholder="Leitura capturada">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script>
document.getElementById("foto").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const { data: { text } } = await Tesseract.recognize(file, 'por', { logger: m => console.log(m) });
  document.getElementById("leitura").value = text.replace(/\D/g,''); // só números
});
</script>
