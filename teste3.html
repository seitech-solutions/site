<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar Leitura com QR Code</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { padding: 15px; border: 1px solid #ccc; border-radius: 8px; max-width: 400px; }
    label { display: block; margin: 8px 0 4px; }
    input, select, button { width: 100%; padding: 6px; margin-bottom: 10px; }
    button { cursor: pointer; }
    #msg { margin-top: 10px; font-weight: bold; }
    #reader { width: 300px; margin: 10px auto; }
    a { display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Registrar Leitura</h1>

  <!-- Scanner QR Code -->
  <div id="reader"></div>
  <p style="text-align:center;">Leia o QR Code da loja</p>

  <!-- Formulário de leitura -->
  <form id="formLeitura">
    <label for="loja">Loja:</label>
    <select id="loja" required>
      <option value="">Carregando...</option>
    </select>

    <label for="leitura">Leitura atual:</label>
    <input type="number" id="leitura" required>

    <button type="submit">Registrar</button>
  </form>

  <div id="msg">Aguardando leitura...</div>
  <a href="index.html">⬅ Voltar ao menu</a>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const URL = "https://script.google.com/macros/s/AKfycbzDKvWhmf5O8GRlQ_U4WnWpLkRnqX8ahr-tBZ-C_ROypXrPiVAr29wuZg-RhZ5UCVgBYg/exec";
    const selectLoja = document.getElementById("loja");
    const msg = document.getElementById("msg");

    // Carregar lojas do Apps Script
    async function carregarLojas() {
      try {
        const resp = await fetch(URL);
        const lojas = await resp.json();
        selectLoja.innerHTML = "<option value=''>Selecione...</option>";
        lojas.forEach(loja => {
          let opt = document.createElement("option");
          opt.value = loja;
          opt.textContent = loja;
          selectLoja.appendChild(opt);
        });
      } catch {
        selectLoja.innerHTML = "<option>Erro ao carregar</option>";
      }
    }

    carregarLojas();

    // Iniciar scanner QR Code com validação
    function iniciarScanner() {
      const html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          let encontrado = false;
          for (let i = 0; i < selectLoja.options.length; i++) {
            if (selectLoja.options[i].value === qrCodeMessage) {
              selectLoja.selectedIndex = i;
              msg.textContent = "Loja selecionada via QR Code: " + qrCodeMessage;
              msg.style.color = "blue";
              encontrado = true;
              break;
            }
          }
          if (!encontrado) {
            msg.textContent = "QR Code não corresponde a nenhuma loja!";
            msg.style.color = "red";
          }
        },
        errorMessage => {}
      ).catch(err => {
        msg.textContent = "Erro ao iniciar câmera: " + err;
        msg.style.color = "red";
      });
    }

    iniciarScanner();

    // Registrar leitura
    document.getElementById("formLeitura").addEventListener("submit", async (e) => {
      e.preventDefault();
      const loja = selectLoja.value;
      const leitura = document.getElementById("leitura").value;

      if (!loja) {
        msg.textContent = "Selecione uma loja antes de registrar a leitura!";
        msg.style.color = "red";
        return;
      }

      const params = new URLSearchParams();
      params.append("loja", loja);
      params.append("leitura", leitura);

      const resp = await fetch(URL, { method: "POST", body: params });
      const data = await resp.json();
      msg.textContent = data.msg;
      msg.style.color = data.ok ? "green" : "red";

      if (data.ok) document.getElementById("formLeitura").reset();
    });
  </script>
</body>
</html>
