<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar número para Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-bottom: .5rem;
      display: block;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1669c1;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
      color: #333;
      font-size: .95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Salvar número</h1>
    <form id="form">
      <label for="numero">Número:</label>
      <input type="number" id="numero" name="numero" required step="any" placeholder="Ex: 42">
      <button type="submit">Enviar</button>
    </form>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const numero = document.getElementById("numero").value.trim();
      if (!numero) {
        msg.textContent = "Digite um número válido!";
        return;
      }

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbzDKvWhmf5O8GRlQ_U4WnWpLkRnqX8ahr-tBZ-C_ROypXrPiVAr29wuZg-RhZ5UCVgBYg/exec", {
          method: "POST",
          body: new URLSearchParams({ numero })
        });

        if (resposta.ok) {
          msg.textContent = "Número salvo com sucesso!";
          form.reset();
        } else {
          msg.textContent = "Erro ao enviar. Tente novamente.";
        }
      } catch (err) {
        msg.textContent = "Erro de conexão: " + err.message;
      }
    });
  </script>
</body>
</html>
