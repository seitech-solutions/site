<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Leituras</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin: 8px 0 4px; }
    input, select, button { padding: 6px; width: 100%; max-width: 300px; }
    button { cursor: pointer; margin-top: 10px; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Controle de Leituras</h1>

  <!-- Registrar leitura -->
  <form id="formLeitura">
    <h2>Registrar leitura</h2>
    <label for="loja">Loja:</label>
    <select id="loja" required>
      <option value="">Carregando...</option>
    </select>

    <label for="leitura">Leitura atual:</label>
    <input type="number" id="leitura" required>

    <button type="submit">Registrar</button>
  </form>

  <!-- Adicionar loja -->
  <form id="formAdicionar">
    <h2>Adicionar nova loja</h2>
    <label for="novaLoja">Nome da loja:</label>
    <input type="text" id="novaLoja" placeholder="Ex: Loja 11" required>

    <label for="medidor">NÃºmero do medidor:</label>
    <input type="text" id="medidor" required>

    <button type="submit">Adicionar Loja</button>
  </form>

  <!-- Remover loja -->
  <form id="formRemover">
    <h2>Remover loja</h2>
    <label for="removerLoja">Selecione a loja:</label>
    <select id="removerLoja" required>
      <option value="">Carregando...</option>
    </select>

    <button type="submit" style="background:#d9534f;color:white;">Remover Loja</button>
  </form>

  <div id="msg"></div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbzDKvWhmf5O8GRlQ_U4WnWpLkRnqX8ahr-tBZ-C_ROypXrPiVAr29wuZg-RhZ5UCVgBYg/exec";

    const selectLeitura = document.getElementById("loja");
    const selectRemover = document.getElementById("removerLoja");
    const msg = document.getElementById("msg");

    // Carregar lista de lojas
    async function carregarLojas() {
      selectLeitura.innerHTML = "<option>Carregando...</option>";
      selectRemover.innerHTML = "<option>Carregando...</option>";

      try {
        const resp = await fetch(URL);
        const lojas = await resp.json();

        selectLeitura.innerHTML = "<option value=''>Selecione...</option>";
        selectRemover.innerHTML = "<option value=''>Selecione...</option>";

        lojas.forEach(loja => {
          let opt1 = document.createElement("option");
          opt1.value = loja;
          opt1.textContent = loja;
          selectLeitura.appendChild(opt1);

          let opt2 = document.createElement("option");
          opt2.value = loja;
          opt2.textContent = loja;
          selectRemover.appendChild(opt2);
        });
      } catch (err) {
        selectLeitura.innerHTML = "<option>Erro ao carregar</option>";
        selectRemover.innerHTML = "<option>Erro ao carregar</option>";
      }
    }

    // Registrar leitura
    document.getElementById("formLeitura").addEventListener("submit", async (e) => {
      e.preventDefault();
      const loja = selectLeitura.value;
      const leitura = document.getElementById("leitura").value;

      const params = new URLSearchParams();
      params.append("loja", loja);
      params.append("leitura", leitura);

      const resp = await fetch(URL, { method: "POST", body: params });
      const data = await resp.json();
      msg.textContent = data.msg;
      msg.style.color = data.ok ? "green" : "red";

      if (data.ok) document.getElementById("formLeitura").reset();
    });

    // Adicionar loja
    document.getElementById("formAdicionar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const loja = document.getElementById("novaLoja").value;
      const medidor = document.getElementById("medidor").value;

      const params = new URLSearchParams();
      params.append("acao", "adicionarLoja");
      params.append("loja", loja);
      params.append("medidor", medidor);

      const resp = await fetch(URL, { method: "POST", body: params });
      const data = await resp.json();
      msg.textContent = data.msg;
      msg.style.color = data.ok ? "green" : "red";

      if (data.ok) {
        document.getElementById("formAdicionar").reset();
        carregarLojas(); // atualiza lista
      }
    });

    // Remover loja
    document.getElementById("formRemover").addEventListener("submit", async (e) => {
      e.preventDefault();
      const loja = selectRemover.value;

      const params = new URLSearchParams();
      params.append("acao", "removerLoja");
      params.append("loja", loja);

      const resp = await fetch(URL, { method: "POST", body: params });
      const data = await resp.json();
      msg.textContent = data.msg;
      msg.style.color = data.ok ? "green" : "red";

      if (data.ok) {
        document.getElementById("formRemover").reset();
        carregarLojas(); // atualiza lista
      }
    });

    // Carregar lista ao abrir
    carregarLojas();
  </script>
</body>
</html>
